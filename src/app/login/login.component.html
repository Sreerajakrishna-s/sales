
<div class="whole">
    <div class="container">
          <div class="column">
              <div class="card shadow">
                  <div class="card-body">
                    <form class="login-form" action="" #f="ngForm" novalidate (ngSubmit)="f.form.valid&&onSubmit()">
                          <div class="input">
                              <h4 class="text-dark text-muted">Login</h4>
                          </div>
                          <div class="input">
                            <label for="exampleInputEmail1" class="form-label">     Email   -</label>
                            <input type="email" class="form-control" name="email" id="" placeholder="Email" [(ngModel)]="formdata.email" #email="ngModel" required >
                            <span class="text-danger" *ngIf="this.submit&&email.errors?.['required']">
                                Email is required.
                            </span>
                          </div>
                          <div class="input">
                            <label for="exampleInputPassword1" class="form-label">Password </label>
                            <input class="form-control" type="password" name="password" placeholder="Password" id="" [(ngModel)]="formdata.password" #password="ngModel" required>
                            <span class="text-danger" *ngIf="this.submit&&password.errors?.['required']">
                                Password is required.
                            </span>
                          </div>
                          <div class="form-group">
                            <div class="text-center" *ngIf="this.loading">
                                <div class="spinner-border text-primary " role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                            <span class="text-danger" *ngIf="this.errorMessage"> 
                                <p [innerText]="this.errorMessage">Custom Error Message!</p>
                            </span>
                          <input type="submit" routerLink="/register"   class="btn btn-login col-md-12 text-center" value="Login" (click)="submit=true" [disabled]="this.loading">
                          <div class="row">
                              <div class="col">
                                  <a routerLink="/register" style="text-decoration: none;">Need Account ? <span class="text-danger">Register</span></a>
                              </div>                      

                          </div>
